<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Cosmetics</title>
    <link
      rel="shortcut icon"
      href="./images/page/icons/favicon.png"
      type="image/x-icon"
    >
    <link rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__top-actions top-actions">
            <div class="top-actions__menu">
              <a
                href="#menu"
                class="icon icon--menu"
              ></a>
            </div>

            <div class="top-actions__logo-text">
              <a
                href="https://www.instagram.com/witch_of_mountain_winds/"
                class="icon icon--logo-text"
                target="_blank"
              ></a>
            </div>

            <div class="top-actions__logo">
              <a
                href="#"
                class="icon icon--logo"
              ></a>
            </div>

            <div class="top-actions__navigation">
              <ul class="top-actions__nav-list">
                <li class="top-actions__nav-item">
                  <a
                    href="#shop" class="top-actions__nav-link"
                  >
                    Shop
                  </a>
                </li>

                <li class="top-actions__nav-item">
                  <a
                    href="#contact" class="top-actions__nav-link"
                  >
                    Contact
                  </a>
                </li>

                <li class="top-actions__nav-item">
                  <a
                    href="#about" class="top-actions__nav-link"
                  >
                    About
                  </a>
                </li>
              </ul>
            </div>

            <div class="top-actions__shop">
              <a
                href="#shop"
                class="icon icon--shop"
              ></a>
            </div>
          </div>

          <img
            src="./images/page/desktop/header-bg-desktop.png"
            alt="Eco-Cosmetics products"
            class="header__img"
          >

          <h1 class="header__title">
            Brand of eco-cosmetics and magic candles
          </h1>

          <p class="header__about">
            20% of sales at a wild bird shelter
          </p>

          <a
            href="#shop"
            class="button header__button"
          >
            shop
          </a>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
